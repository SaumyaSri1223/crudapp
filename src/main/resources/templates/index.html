<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h2 style="color: slateblue;text-align: center;">Employee Information System</h2>
		<a href="/empreg">
			<button type="button"class="btn btn-primary">New Employee</button>
		</a>
		<br/>
		<br/>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Employee id</th>
					<th>Employee Name</th>
					<th>Department</th>
					<th>Salary</th>
					<th>Delete</th>
                    <th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${emplist}">
					<td th:text="${e.empid}"></td>
					<td th:text="${e.empname}"></td>
					<td th:text="${e.department}"></td>
					<td th:text="${e.salary}"></td>	
					<td>
						<a th:href="@{/home/delete(id=${e.empid})}" class="btn btn-danger">
							<button onclick="return confirm('are you sure want to delete')" class="btn btn-danger">DELETE</button>
						</a>
					</td>	
					<td>
						<a th:href="@{/home/edit(id=${e.empid})}" class="btn btn-info">Edit</a>				

					</td>
					
				</tr>
				
			</tbody>
		</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
