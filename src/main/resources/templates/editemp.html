<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Information System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2 style="color: blueviolet;text-align: center;">New Employee Registration</h2>
		<form class="form-group" th:object="${opempinfo}" method="post">
			<table class="table table-bordered" style="margin: auto; width: 60%;">
				<tr>
					<td>Enter Employee Id</td>
					<td>
						<input type="number" th:field="*{empid}" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>Enter Employee Name</td>
					<td>
						<input type="text" th:field="*{empname}" />
					</td>
				</tr>
				<tr>
					<td>Enter Employee Department</td>
					<td>
						<input type="text" th:field="*{department}" />
					</td>
				</tr>
				
				<tr>
					<td>Enter Employee Salary</td>
					<td>
						<input type="number" th:field="*{salary}"/>
					</td>
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						<button type="submit" class="btn btn-primary">Update</button>
						<a href="/home" class="btn btn-info">back</a>
					</td>
				</tr>
				
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
